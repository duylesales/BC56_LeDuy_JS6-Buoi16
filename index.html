<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Lê Duy - Bài tập JS6 - Buổi 16</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bài tập 1 - Tìm số nguyên dương nhỏ nhất</h1>
      <h4 class="mt-2">Tìm số nguyên dương nhỏ nhất</h4>
      <button class="mt-2 btn btn-success" onclick="timSoNguyen()">
        Tìm số
      </button>
      <div class="mt-2 alert-warning" id="kq1"></div>
    </div>
    <hr />
    <div class="container">
      <h4>Bài tập 2 - Nhập 2 số</h4>
      <div class="form-group mt-2">
        <label for="">Nhập số x</label>
        <input type="number" class="form-control" id="num-x" />
      </div>
      <div class="form-group">
        <label for="">Nhập số n</label>
        <input type="number" class="form-control" id="num-n" />
      </div>

      <button onclick="sum()" class="btn btn-success">Tính Tổng</button>

      <div class="mt-2 alert-success" id="kq2"></div>
    </div>
    <hr />
    <div class="container">
      <h4>Bài tập 3 - Tính giai thừa</h>
      <div class="form-group mt-2">
        <label for="">Nhập số n</label>
        <input type="number" class="form-control" id="so-n" />
      </div>

      <button class="btn btn-success" onclick="tinhGiaiThua()">Kết quả</button>

      <div class="mt-2 alert-success" id="kq3"></div>
    </div>
    <hr />

    <div class="container">
      <h4>Bài tập 4 - Nhấn khởi tạo 10 div xanh- đỏ</h4>
      <button class="btn btn-success" onclick="xuatKetQua()">
        Tạo 10 thẻ div
      </button>
      <div class="container" id="hienthi10div"></div>
    </div>
    <style>
      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
